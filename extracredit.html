<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework assignments JavaScript CSM Currency Converter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2 - Extra Credit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3dafc;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-top: 50px;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            background-color: #3498db;
        }

        table {
            width: 60%;
            max-width: 480px;
            margin: 0 auto;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: right;
            word-wrap: break-word;
            overflow: hidden;
        }
        
        th {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Homework 2 - Extra Credit: Currency Converter</h1>

    <table>
        <thead>
            <tr>
                <th>Currency</th>
                <th>Rate</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Euro</td>
                <td>0.92</td>
                <td><label id="euro"></label></td>
            </tr>
            <tr>
                <td>Canadian Dollar</td>
                <td>1.38</td>
                <td><label id="cad"></label></td>
            </tr>
            <tr>
                <td>Hong Kong Dollar</td>
                <td>7.81</td>
                <td><label id="hkd"></label></td>
            </tr>
            <tr>
                <td>Japanese Yen</td>
                <td>156.73</td>
                <td><label id="yen"></label></td>
            </tr>
            <tr>
                <td>Mexican Peso</td>
                <td>18.41</td>
                <td><label id="peso"></label></td>
            </tr>
        </tbody>
    </table>
        <br>
        <div>
            <label for="usd">Enter Amount of U.S. Dollars: </label>
            <input type="number" id="usd" oninput="convertCurrency()">
        </div>

        <a href="hw2.html">Back to Homework 2</a>

    <script>
        function convertCurrency() {
            const usd = parseFloat(document.getElementById('usd').value);

            if (isNaN(usd)) usd = 0.00;

            document.getElementById('euro').innerHTML = (usd * 0.92).toFixed(2);
            document.getElementById('cad').innerHTML = (usd * 1.38).toFixed(2);
            document.getElementById('hkd').innerHTML = (usd * 7.81).toFixed(2);
            document.getElementById('yen').innerHTML = (usd * 156.73).toFixed(2);
            document.getElementById('peso').innerHTML = (usd * 18.41).toFixed(2);
        }
    </script>

</body>
</html>
