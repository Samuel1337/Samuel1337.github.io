<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework assignments JavaScript CSM">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2 - Part 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3dafc;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-top: 50px;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            background-color: #3498db;
        }

        #results {
            margin-top: 20px;
            white-space: pre-line;
        }
    </style>
</head>
<body>

    <h1>Homework 2 - Part 2: Number Calculations</h1>

    <form id="calcForm">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <input type="number" id="num3" placeholder="Enter third number">
        <button type="button" onclick="calculate()">Calculate</button>
        <button type="reset">Clear</button>
    </form>

    <div id="results"></div>

    <a href="hw2.html">Back to Homework 2</a>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById("results").innerText = "Please enter valid numbers.";
                return;
            }

            const sum = num1 + num2 + num3;
            const avg = sum / 3;
            const product = num1 * num2 * num3;
            const min = Math.min(num1, num2, num3);
            const max = Math.max(num1, num2, num3);

            document.getElementById("results").innerText = 
                `Sum: ${sum}\nAverage: ${avg}\nProduct: ${product}\nMin: ${min}\nMax: ${max}`;
        }
    </script>

</body>
</html>
