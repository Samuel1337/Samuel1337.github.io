<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Part 2 - Website Navigation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2 - Website Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3dafc;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
        }

        fieldset {
            border: 1px solid #2980b9;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: row;
            margin: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        select {
            margin: 10px;
            padding: 10px;
            width: 100%;
        }
        
        button {
            margin: 10px;
            padding: 10px;
            text-decoration: none;
            padding: 10px;
            border: 0px;
            background-color: #2980b9;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #3498db;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Part 2 - Website Navigation</h1>
    <div class="container">
        <fieldset>
            <legend>Select a website to visit (onclick event):</legend>
            <select id="firstSelect" onchange="openSiteOnChange()">
                <option value="">Select a website</option>
                <option value="https://www.mcsweeneys.net">McSweeneys</option>
                <option value="https://www.despair.com">Despair</option>
                <option value="https://www.bruno-simon.com">Bruno Simon</option>
            </select>
        </fieldset>
        <br>
    
        <fieldset>
            <legend>Select a website to visit (onclick event):</legend>
            <select id="secondSelect">
                <option value="">Select a website</option>
                <option value="https://www.rose-island.co">Rose Island</option>
                <option value="https://www.joshuas.world">Joshua's World</option>
                <option value="https://next.junni.co.jp">Junni</option>
            </select>
            <button onclick="openSiteOnClick()">Go</button>
        </fieldset>
        <a href="hw5.html">Back to Homework 5 Main Page</a><br><br>

    </div>

    <script>
        function openSiteOnChange() {
            const url = document.getElementById("firstSelect").value;
            if (url) window.open(url, "_blank");
        }

        function openSiteOnClick() {
            const url = document.getElementById("secondSelect").value;
            if (url) window.open(url, "_blank");
        }
    </script>
</body>
</html>
