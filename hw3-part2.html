<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesperson Earnings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3dafc;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #3498db;
        }

        textarea {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            height: 100px;
            resize: none;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #3498db;
        }

        .back-div {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .header {
            font-weight: bold;
        }
        input[readonly] {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            width: 90%;
        }
        #results {
            height: 1rem;
            width: 100%;
            text-align: center;
            color:maroon;
        }
    </style>
</head>
<body>
    <h1>Salesperson Earnings</h1>
    <form id="salesForm">
        <label for="name">Seller's Name:</label>
        <input type="text" id="name" required>

        <label for="item1">Item 1 (20.99) Quantity Sold:</label>
        <input type="number" id="item1" value="0" min="0">

        <label for="item2">Item 2 (12.75) Quantity Sold:</label>
        <input type="number" id="item2" value="0" min="0">

        <label for="item3">Item 3 (9.95) Quantity Sold:</label>
        <input type="number" id="item3" value="0" min="0">

        <label for="item4">Item 4 (35.89) Quantity Sold:</label>
        <input type="number" id="item4" value="0" min="0">

        <input type="submit" value="Calculate Earnings">
        <label id="results"></label>

        <div class="grid-container">
            <div class="header">Item#</div>
            <div class="header">Price</div>
            <div class="header">Qty Sold</div>
            <div class="header">Total $</div>

            <div>Item 1</div>
            <div>$20.99</div>
            <div><input type="number" readonly id="item-1-q"></div>
            <div><input type="text" readonly id="item-1-t"></div>

            <div>Item 2</div>
            <div>$12.75</div>
            <div><input type="number" readonly id="item-2-q"></div>
            <div><input type="text" readonly id="item-2-t"></div>

            <div>Item 3</div>
            <div>$9.95</div>
            <div><input type="number" readonly id="item-3-q"></div>
            <div><input type="text" readonly id="item-3-t"></div>

            <div>Item 4</div>
            <div>$35.89</div>
            <div><input type="number" readonly id="item-4-q"></div>
            <div><input type="text" readonly id="item-4-t"></div>

            <div>Total Amount Sold</div>
            <div></div>
            <div></div>
            <div><input type="text" readonly id="total-quantity"></div>

            <div>Total Weekly Earnings</div>
            <div></div>
            <div></div>
            <div><input type="text" readonly id="total-earnings"></div>
        </div>
    </form>

    <div class="back-div">
        <a href="hw3.html">Back to Homework 3</a>
    </div>

    <script>
        document.getElementById('salesForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const itemPrices = [20.99, 12.75, 9.95, 35.89];
            let name = document.getElementById('name').value;
            let item1 = parseInt(document.getElementById('item1').value);
            let item2 = parseInt(document.getElementById('item2').value);
            let item3 = parseInt(document.getElementById('item3').value);
            let item4 = parseInt(document.getElementById('item4').value);

            if (isNaN(item1) || item1 < 0 || isNaN(item2) || item2 < 0 || isNaN(item3) || item3 < 0 || isNaN(item4) || item4 < 0) {
                document.getElementById('results').innerHTML = "Invalid input! Please enter valid quantities.";
                return;
            } else {
                document.getElementById('results').innerHTML = "";
            }
            
            let totalSales = (item1 * itemPrices[0]) + (item2 * itemPrices[1]) + (item3 * itemPrices[2]) + (item4 * itemPrices[3]);
            let totalEarnings = 250 + (0.09 * totalSales);

            document.getElementById('item-1-q').value = item1;
            document.getElementById('item-1-t').value = (20.99*item1).toFixed(2);
            document.getElementById('item-2-q').value = item2;
            document.getElementById('item-2-t').value = (12.75*item2).toFixed(2);
            document.getElementById('item-3-q').value = item3;
            document.getElementById('item-3-t').value = (9.95*item3).toFixed(2);
            document.getElementById('item-4-q').value = item4;
            document.getElementById('item-4-t').value = (35.89*item4).toFixed(2);
            document.getElementById('total-quantity').value = totalSales.toFixed(2);
            document.getElementById('total-earnings').value = totalEarnings.toFixed(2);
        });
    </script>
</body>
</html>
