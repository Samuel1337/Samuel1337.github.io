<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homework 6 Part 3 - Phone Number Validation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6 - Part 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3dafc;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        form {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            display: flex;
            flex-direction: column;
        }

        button {
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3498db;
        }

        .output-area {
            margin: 15px;
            font-weight: bold;
            text-align: center;
            height: auto;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: fit-content;
        }

        a:hover {
            background-color: #3498db;
        }
    </style>
    <script>
        function formatPhoneNumber(input) {
            const digits = input.value.replace(/\D/g, '');
            const formatted = digits
                .replace(/^(\d{3})(\d{4})(\d{0,4})$/, '($1) $2-$3') // Matches (xxx) xxxx-xxxx
                .trim();
            input.value = formatted;
        }

        function validatePhoneNumber() {
            const phone = document.getElementById("phoneInput").value;
            const output = document.getElementById("output");
            const phoneRegex = /^\(\d{3}\) \d{4}-\d{4}$/;

            if (!phoneRegex.test(phone)) {
                output.textContent = "Error: Please enter the phone number in the format (999) 999-9999.";
                output.style.color = "red";
            } else {
                output.textContent = `Thank you for providing your phone number: ${phone}. You will be contacted soon.`;
                output.style.color = "green";
            }
        }

        function clearForm() {
            document.getElementById("phoneInput").value = "";
            document.getElementById("output").textContent = "";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Homework 6 - Part 3</h1>
        <form onsubmit="validatePhoneNumber(); return false;">
            <label>
                Enter your phone number (format: (999) 999-9999):
                <input 
                    type="text" 
                    id="phoneInput" 
                    placeholder="(xxx) xxxx-xxxx" 
                    maxlength="15" 
                    oninput="formatPhoneNumber(this)"
                >
            </label>
            <button type="submit">Submit</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </form>
        <div id="output" class="output-area"></div>
        <a href="hw6.html">Back to Homework 6</a>
    </div>
</body>
</html>
