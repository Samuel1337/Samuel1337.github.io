<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7 - Part 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3dafc;
            color: #333;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-top: 50px;
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            background-color: #3498db;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
    </style>
    <script>
        function setCookies() {
            const name = document.getElementById("name").value;
            const username = document.getElementById("username").value;

            if (name && username) {
                document.cookie = `name=${name}`;
                document.cookie = `username=${username}`;
                location.reload();
            }
        }

        function getCookies() {
            const cookies = document.cookie.split('; ').reduce((acc, cookie) => {
                const [key, value] = cookie.split('=');
                acc[key] = value;
                return acc;
            }, {});

            return cookies;
        }

        window.onload = () => {
            const cookies = getCookies();

            if (cookies.name && cookies.username) {
                document.body.innerHTML = `<h1>Welcome Back, ${cookies.name}!</h1>`;
            }
        };
    </script>
</head>
<body>
    <h1>Cookies</h1>
    <form onsubmit="setCookies(); return false;">
        <label>
            Name:
            <input type="text" id="name" required>
        </label>
        <label>
            Username:
            <input type="text" id="username" required>
        </label>
        <button type="submit">Submit</button>
    </form>
    <a href="hw7.html">Back to Homework 7</a>
</body>
</html>
