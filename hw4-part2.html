<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Compound Interest Calculation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2 - Compound Interest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3dafc;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Learn about Compound Interest</h1>

    <div id="tables"></div>

    <script>
        const principal = 1000;
        const interestRates = [0.05, 0.06, 0.07];
        const years = 5;

        function generateTables() {
            let tablesHTML = '';

            for (let rate of interestRates) {
                tablesHTML += `<table>
                                <tr><th>Year</th><th>Amount on Deposit</th><th>Interest Rate</th></tr>`;

                for (let year = 1; year <= years; year++) {
                    const amount = principal * Math.pow(1 + rate, year);
                    tablesHTML += `<tr><td>${year}</td><td>${amount.toFixed(2).toLocaleString()}</td><td>${rate}</td></tr>`;
                }

                tablesHTML += `</table>`;
            }

            document.getElementById('tables').innerHTML = tablesHTML;
        }

        window.onload = generateTables;
    </script>

    <p><a href="hw4.html">Back to Homework 4</a></p>
</body>
</html>
